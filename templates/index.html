<head>

<body>
   <div class="container">
        <h1>Pokemon cleanup</h1>
            <a href="https://github.com/gugu/pokemon-cleanup">source code</a>
       <form method="post" action="/cleanup" class="form">
            <div class="form-group"><label>Username <input type="text" name="username" /></label></div>
            <div class="form-group"><label>Password <input type="password" name="password" /></label></div>
            <div class="form-group"><label>Account type <select name="type">
                <option value="google">Google</option>
                <option value="ptc">Pokemon go</option>
            </select></label></div>
            <div class="form-group"><label>Leave <input name="n" type="number" value="2" /> pokemon each type</label></div>
            <div class="form-group"><label>Leave pokemons with CP &gt; <input name="cp" type="number" value="500" /></label></div>
            <input type="submit" class="btn btn-primary" />
        </form>
    </div>    
</body>
